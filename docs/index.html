<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="//unpkg.com/docsify/lib/themes/vue.css" rel="stylesheet">
</head>
<body>
<div id="app">--精彩从此开始--</div>
<script>
    window.$docsify = {
        name: 'boying',
        repo: 'https://github.com/tongji4m3/boying',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        search: {
            noData: 'No results!',
            paths: 'auto',
            placeholder: 'Search'
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
            function (hook, vm)
            {
                hook.beforeEach(function (html)
                {
                    var url = 'https://github.com/PYfive/docsify/blob/master/' + vm.route.file
                    var editHtml = '[:memo: Edit Document](' + url + ')\n'
                    return html
                        + '\n----\n'
                        + 'Last modified {docsify-updated} '
                        + editHtml
                })
            }
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
<script src="//unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
<script src="//unpkg.com/prismjs@1.19.0/components/prism-java.js"></script>
</body>
</html>
